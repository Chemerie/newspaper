{% extends 'base.html' %}


{% block content %}
<div class="container">
    <br>
    {% if user.is_authenticated %}
    <h1>Create Profile Page</h1> <br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{form.as_p}}
        <button class="btn btn-primary">Create Profile Page</button>
    </form>
 
    {% else %}
        <h3>You are not supposed to be here and you know it.</h3>
    {% endif %}
</div>
{% endblock %}
